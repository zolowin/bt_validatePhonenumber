<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const is_validatePhoneNumber = str => {
            let regexp = /^[\(][0-9]{2}[\)][-][\(][0][0-9]{9}[\)]$/;
            if (regexp.test(str)){
                return `${str} is validate phonenumber <br>`;
            } else {
                return `${str} isn't validate phonenumbeer <br>`;
            }
        }
        let str = prompt('input phone number: ')
        document.write(is_validatePhoneNumber(str));
       
    </script>
</body>
</html>
